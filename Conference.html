<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ Conference Pinwheel Picker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0059c1;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    .budget {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Conference Pinwheel Picker</h1>
  <p>Click the button to randomly select conference attendees until the $5,000 budget is reached.</p>

  <button onclick="spinPinwheel()">Spin Pinwheel</button>
  <div class="budget" id="budgetStatus">Total Budget Used: $0 / $5000</div>

  <div id="selected"></div>

  <script>
    const people = [
      { email: "akarunakaran@salesforce.com", event: "AI Accelerator Institute | Toronto, CA", cost: 350 },
      { email: "d.ding@salesforce.com", event: "GenAI World 2025 | Boston, USA", cost: 1595 },
      { email: "dixita.gupta@salesforce.com", event: "Grace Hopper Celebration 2025 | Chicago, USA", cost: 1350 },
      { email: "mrodriguezlazaro@salesforce.com", event: "Grace Hopper Celebration 2025 | Chicago, USA", cost: 1350 },
      { email: "svirmani@salesforce.com", event: "The AI Conference | San Francisco, USA", cost: 850 },
      { email: "sriazi@salesforce.com", event: "The AI Conference | San Francisco, USA", cost: 850 },
      { email: "lingwei.jiang@salesforce.com", event: "The AI Conference | San Francisco, USA", cost: 850 }
    ];

    let selected = [];
    let budget = 0;
    const maxBudget = 5000;

    function spinPinwheel() {
      if (budget >= maxBudget) {
        alert("ðŸŽ‰ Budget limit reached!");
        return;
      }

      const remaining = people.filter(p => !selected.includes(p));
      if (remaining.length === 0) {
        alert("All entries selected!");
        return;
      }

      const pick = remaining[Math.floor(Math.random() * remaining.length)];

      if (budget + pick.cost <= maxBudget) {
        selected.push(pick);
        budget += pick.cost;
        updateDisplay();
      } else {
        alert(`â›” Skipped ${pick.email} â€” exceeds remaining budget.`);
      }
    }

    function updateDisplay() {
      let html = `<table>
                    <tr>
                      <th>Email</th>
                      <th>Event</th>
                      <th>Cost (USD)</th>
                    </tr>`;
      selected.forEach(p => {
        html += `<tr>
                   <td>${p.email}</td>
                   <td>${p.event}</td>
                   <td>$${p.cost}</td>
                 </tr>`;
      });
      html += `</table>`;

      document.getElementById("selected").innerHTML = html;
      document.getElementById("budgetStatus").innerText = `Total Budget Used: $${budget} / $${maxBudget}`;
    }
  </script>

</body>
</html>
